<!DOCTYPE html>
<html lang="en">
    <head> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title>Encoded message sharing</title>
        <style>
            span{
                font-size: 22px;
                margin-bottom: 5px;
                display: block;
            }
            .container{
                margin-top: 33vh;
            }
        </style>
    </head>
    <body>
        <!-- input card block -->
        <div class="input-container container">
            <div class="row">
                 <div class="col s12">
                    <form action="">
                        <div class="card grey darken-3">
                            <div class="card-content white-text">
                                <span >Enter a Secret Message</span>
                                <input class="input-message white-text" type="text" placeholder="Please enter your message here">
                                <button class="waves-effect waves-light btn-small" type="submit">Create Link</button>
                            </div>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- encoded message sharing block -->
        <div class="share-link container hide">
            <div class="row">
                <div class="col s12">
                    <div class="card grey darken-3">
                        <div class="card-content white-text">
                            <span>Share this link with a friend</span>
                            <input class="share-message white-text" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
